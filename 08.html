<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>定义方法简写方式</title>
</head>
<body>
    <script>

        // 传统方式定义的方法
        const person1 = {
            sayHi:function () {
                console.log("Hi")
            }
        }

        // 调用
        person1.sayHi()

        // es6
        const person2 = {
            sayHi() {
                console.log("hey")
            }
        }

        // 调用
        person2.sayHi()
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>声明对象</title>
</head>
<body>
<script>
    const age = 12
    const name = "lucy"

    //传统方式
    const p1 = {name:name,age:age}
    console.log(p1)

    //es6定义
    const p2 = {name,age}
    console.log(p2)
</script>
</body>
</html>

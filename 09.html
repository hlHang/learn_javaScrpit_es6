<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>对象拓展运算符</title>
</head>
<body>
<script>
    // 1 对象复制
    let person1 = {"name":"lucy","age":20}

    let person2 = {...person1}

    console.log(person2)

    // 2 合并对象
    let age = {age: 15}
    let name = {name: 'mary'}
    let p2 = {...name,...age}
    console.log(p2)
</script>
</body>
</html>

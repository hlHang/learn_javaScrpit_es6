<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>模板字符串</title>
</head>
<body>
<script>
    // 1.使用`符号实现换行 在tab上方
    let str1 = `hello,
                es6 demo up!`
    console.log(str1)

    // 2 在`符号里面使用表达式获取变量`
    let name = "Mike"
    let age = 20
    let str2 = `hello,${name},age is ${age+1}`
    console.log(str2)

    // 3在`符号中调用方法
    function f1() {
        return "hello f1"
    }
    let str3 = `demo,${f1()}`
    console.log(str3)
</script>
</body>
</html>
